 <h1>Formulario de Productos</h1>
    <form id="formularioProductos">
        <label for="idProducto">ID Producto:</label><br>
        <input type="text" id="idProducto" name="idProducto" required><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>

        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock" min="0" required><br>

        <button type="submit">Guardar Producto</button>
    </form>
